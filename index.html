<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <link rel="stylesheet" href="https://unpkg.com/sheryjs/dist/Shery.css" /> <!-- Recommended -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + React</title>
</head>

<body class="bg-slate-950">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <!--  Gsap is needed for Basic Effects -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- Scroll Trigger is needed for Scroll Effects -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <!-- Three.js is needed for 3d Effects -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>

  <!-- ControlKit is needed for Debug Panel -->
  <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/sheryjs/dist/Shery.js"></script> <!-- Recommended -->
  <script>
    Shery.mouseFollower({
      skew: false,
      ease: "linear",
      duration: 0.5,
    });
    
    Shery.hoverWithMediaCircle(".hover-target", {
      videos: ["./public/Untitled design.mp4"],
      touchEnabled: true,
      scale: 1,
      centerMouse: true,
      width: 250, // Fixed width
      height: 250, // Fixed height
      clipPath: 'circle(50% at 50% 50%)', // Perfect circle clip
      mediaStyles: {
        mixBlendMode: "exclusion",
        backgroundColor: "#ffffff",
        transform: 'translate3d(0,0,0)',
        willChange: 'transform',
        backfaceVisibility: 'hidden',
        borderRadius: '50%', // Ensure circle shape
        width: '250px',
        height: '250px',
        transition: 'transform 0.2s ease-out'
      },
      backgroundStyles: {
        backgroundColor: "#ffffff",
        mixBlendMode: "difference",
        borderRadius: '50%'
      },
      throttleSpeed: 0,
      frameRate: 60,
      quality: 0.95,
      optimizePerformance: true,
      followMouse: true, // Smooth following
      easingDuration: 0.2 // Smooth movement
    });
  </script>
</body>

</html>
